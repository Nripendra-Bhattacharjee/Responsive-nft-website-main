<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="home">
        <div class="home--shape-small"></div>  
        <div class="home--shape-big-1"></div>  
        <div class="home--shape-big-2"></div> 
        <img src="./assets/img/shape-bg.png" class="home--shape--bg">
     <nav>
        <div class="nav-logo">
            <a href="#">nft.io</a>
        </div>
        <ul class="nav-links">
            <li><a href="#"><span>Home</span></a></li>
            <li><a href="#">Market</a></li>
            <li><a href="#">Activity</a></li>
            <li><a href="#">Comunity</a></li>
        </ul>
        <div class="burger">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
     </nav>

     <main>
        <div class="hero-section">
            <div class="hero-section-left">
                <h1><span>Discover</span></h1>
                <h1>Collect, and <br> sell NFTs.</h1>
                <p>Explore on the world best largest NFT marketplace.</p>
                <button>EXPLORE</button>
                <div class="footer">
                    <div class="fot-content">
                      <div class="fot-left">
                        <p>content bid</p>
                        <h5>2.00 ETH</h5>
                        <p>$8046.86</p>
                      </div>
                     <div class="fot-right">
                        <p>Aucation ending in</p>
                        <div class="time">
                            <div class="hour">
                                <h5>06</h5>
                                <p>Hours</p>
                            </div>
                            <div class="minutes">
                                <h5>26</h5>
                                <p>minutes</p>
                            </div>
                            <div class="second">
                                <h5>50</h5>
                                <p>second</p>
                            </div>
                        </div>
                    </div>
                 </div>
              </div>
            </div>
            <div class="hero-section-right">
                <div class="image">
                    <img src="./assets/img/ethereum-img.png" class="eth-img">
                    <img src="./assets/img/orbe-img.png" class="eth-img-two">
                </div>
                <div class="description">
                    <div class="first">
                        <h5>26K+</h5>
                        <p>Artword</p>
                    </div>
                    <div class="second">
                        <h5>18K+</h5>
                        <p>Auction</p>
                    </div>
                    <div class="third">
                        <h5>8K+</h5>
                        <p>Artist</p>
                    </div>
                </div>
            </div>
        </div>
     </main>





</div>


    <script src="app.js"></script>
